<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./main.js" defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <div class="icon">icon</div>
          <input type="text" />
        </div>
        <div class="profile">
          <div class="alert">Dring</div>
          <div class="pfp">
            <img
              src="./assets/images/profile-pic.png"
              height="40px"
              alt="Profile picture"
            />
          </div>
          <div class="pseudo">Bob Doe</div>
        </div>
        <div class="greeting">Hi there</div>
        <div class="interact">
          <div class="buy">Buy</div>
          <div class="exchange">Exchange</div>
          <div class="send">Send</div>
        </div>
      </div>

      <div class="sidebar">
        <div class="title left">
          <i class="bi bi-star"></i>
        </div>
        <span class="title right" value="Dashboard"></span>

        <div class="item left">
          <i class="bi bi-currency-exchange"></i>
        </div>
        <span value="Buy / Send"></span>

        <div class="item left">
          <i class="bi bi-star"></i>
        </div>
        <span value="Assets"></span>

        <div class="item left">
          <i class="bi bi-arrow-left-right"></i>
        </div>
        <span value="Swap"></span>

        <div class="item left">
          <i class="bi bi-wallet2"></i>
        </div>
        <span value="Transactions"></span>

        <div class="item left">
          <i class="bi bi-compass"></i>
        </div>
        <span value="Explore"></span>

        <div class="item left">
          <i class="bi bi-gear"></i>
        </div>
        <span value="Settings"></span>

        <div class="item left">
          <i class="bi bi-question-circle"></i>
        </div>
        <span value="Support"></span>

        <div class="item left">
          <i class="bi bi-shield-check"></i>
        </div>
        <span value="Privacy"></span>
      </div>

      <div class="content">
        <div class="projects">
          <div class="title">Your Projects</div>
          <div class="card">Project 1</div>
          <div class="card">Project 2</div>
          <div class="card">Project 3</div>
          <div class="card">Project 4</div>
          <div class="card">Project 5</div>
          <div class="card">Project 6</div>
        </div>
        <div class="updates">
          <div class="announcements">
            <div class="title">Announcements</div>
            <div class="announcements-content">
              <div class="announce">Site Maintenance...</div>
              <div class="announce">Community Share Day...</div>
              <div class="announce">Updated Privacy Policy</div>
            </div>
          </div>
          <div class="trending">
            <div class="title">Trending</div>
            <div class="trending-content">
              <div class="trend">Someone</div>
              <div class="trend">Someone else</div>
              <div class="trend">Him</div>
              <div class="trend">Her</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
